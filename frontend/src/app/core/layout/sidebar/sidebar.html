<div class="sidebar-container" [class.collapsed]="isCollapsed()">
  <div class="sidebar-header">
    <h3 class="sidebar-title">Sistema Médico</h3>
    <button 
      mat-icon-button 
      (click)="toggleSidebar()" 
      class="toggle-button"
      [matTooltip]="isCollapsed() ? 'Expandir menú' : 'Contraer menú'">
      <mat-icon>{{ isCollapsed() ? 'menu' : 'menu_open' }}</mat-icon>
    </button>
  </div>

  <mat-nav-list class="sidebar-nav">
    <a mat-list-item routerLink="/home" routerLinkActive="active">
      <mat-icon matListItemIcon>home</mat-icon>
      <span matListItemTitle>Inicio</span>
    </a>
    
    <a mat-list-item routerLink="/appointments" routerLinkActive="active">
      <mat-icon matListItemIcon>event</mat-icon>
      <span matListItemTitle>Citas</span>
    </a>
    
    <a mat-list-item routerLink="/patients" routerLinkActive="active">
      <mat-icon matListItemIcon>people</mat-icon>
      <span matListItemTitle>Pacientes</span>
    </a>
    
    <a mat-list-item routerLink="/doctors" routerLinkActive="active">
      <mat-icon matListItemIcon>medical_services</mat-icon>
      <span matListItemTitle>Doctores</span>
    </a>
    
    <a mat-list-item routerLink="/clinics" routerLinkActive="active">
      <mat-icon matListItemIcon>business</mat-icon>
      <span matListItemTitle>Clínicas</span>
    </a>
    
    <a mat-list-item routerLink="/prescriptions" routerLinkActive="active">
      <mat-icon matListItemIcon>description</mat-icon>
      <span matListItemTitle>Recetas</span>
    </a>
    
    <a mat-list-item routerLink="/medicines" routerLinkActive="active">
      <mat-icon matListItemIcon>medication</mat-icon>
      <span matListItemTitle>Medicamentos</span>
    </a>
    
    <a mat-list-item routerLink="/settings" routerLinkActive="active">
      <mat-icon matListItemIcon>settings</mat-icon>
      <span matListItemTitle>Configuración</span>
    </a>
  </mat-nav-list>
</div>
