<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0">
            {{ id() && id() !== 0 ? 'Editar Cita' : 'Crear Cita' }}
          </h5>
        </div>

        <div class="card-body">
          <form (submit)="onSubmit($event)">
            <!-- Doctor ID -->
            <div class="mb-3">
              <label class="form-label">Doctor *</label>
              <select class="form-select" [field]="appointmentForm.doctorId">
                <option value="" disabled selected>Seleccione un doctor</option>
              @for (item of doctors(); track item.id) {
                <option [value]="item.id">{{ item.full_name }}</option>
              }
              </select>
            </div>

            <!-- Clinic ID -->
            <div class="mb-3">
              <label class="form-label">Clínica *</label>
              <select class="form-select" [field]="appointmentForm.clinicId">
                <option value="" disabled selected>Seleccione una clínica</option>
              @for (item of clinics(); track item.id) {
                <option [value]="item.id">{{ item.name }}</option>
              }
              </select>
            </div>

            <!-- Status ID -->
            <div class="mb-3">
              <label class="form-label">Estado *</label>
              <select class="form-select" [field]="appointmentForm.statusId">
                <option value="" disabled selected>Seleccione un estado</option>
              @for (item of statuses(); track item.id) {
                <option [value]="item.id">{{ item.name }}</option>
              }
              </select>
            </div>

            <!-- Appointment Date -->
            <div class="mb-3">
              <label class="form-label">Fecha y Hora de la Cita *</label>
              <input
                type="datetime-local"
                class="form-control"
                [field]="appointmentForm.appointmentDate"
              />
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="router.navigate(['/appointment'])"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                {{ id() && id() !== 0 ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
