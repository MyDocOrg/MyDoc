<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col">
      <h5 class="mb-0">Clínicas</h5>
    </div>

    <div class="col text-end">
      <button type="button" class="btn btn-primary" routerLink="add">
        Crear Clínica
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <app-generic-table
      [headersTable]="['Id','Nombre', 'Dirección', 'Teléfono', 'Email', 'Activo']"
      [columsData]="['id', 'name', 'address', 'phone', 'email', 'isActive']"
      [tableData]="clinicList()"
      [loading]="loading"
      (edit)="editClinic($event)"
      (delete)="deleteClinic($event)"
      (detail)="viewClinic($event)"
    />
  </div>
</div>
