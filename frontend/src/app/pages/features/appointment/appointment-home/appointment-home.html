<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col">
      <h5 class="mb-0">Citas</h5>
    </div>

    <div class="col text-end">
      <button type="button" class="btn btn-primary" routerLink="add">
        Crear Cita
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <app-generic-table
      [headersTable]="['Id','Doctor', 'Clínica', 'Paciente', 'Estado', 'Fecha']"
      [columsData]="['id', 'doctorId', 'clinicId', 'patientId', 'statusId', 'appointmentDate']"
      [tableData]="appointmentList()"
      [loading]="loading"
      (edit)="editAppointment($event)"
      (delete)="deleteAppointment($event)"
      (detail)="viewAppointment($event)"
    />
  </div>
</div>
