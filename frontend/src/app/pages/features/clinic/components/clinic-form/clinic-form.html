<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0">
            {{ id() && id() !== 0 ? 'Editar Clínica' : 'Crear Clínica' }}
          </h5>
        </div>

        <div class="card-body">
          <form (submit)="onSubmit($event)">
            <!-- Name -->
            <div class="mb-3">
              <label class="form-label">Nombre de la Clínica *</label>
              <input
                type="text"
                class="form-control"
                [field]="clinicForm.name"
                placeholder="Ingrese nombre de la clínica"
              />
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label class="form-label">Dirección *</label>
              <textarea
                class="form-control"
                [field]="clinicForm.address"
                placeholder="Ingrese dirección"
                rows="3"
              ></textarea>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input
                type="tel"
                class="form-control"
                [field]="clinicForm.phone"
                placeholder="Ingrese teléfono"
              />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                [field]="clinicForm.email"
                placeholder="Ingrese email"
              />
            </div>
            
            @if (id() != 0) {
              <!-- Is Active -->
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                [field]="clinicForm.isActive"
                id="isActive"
              />
              <label class="form-check-label" for="isActive">Activo</label>
            </div>
            }

            <!-- Actions -->
            <div class="d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="router.navigate(['/clinic'])"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                {{ id() && id() !== 0 ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
