<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0">
            {{ id() && id() !== 0 ? 'Editar Prescripción' : 'Crear Prescripción' }}
          </h5>
        </div>

        <div class="card-body">
          <form (submit)="onSubmit($event)">
            <!-- Medical History ID -->
            <div class="mb-3">
              <label class="form-label">Historia Médica *</label>
              <input
                type="number"
                class="form-control"
                [field]="prescriptionForm.medicalHistoryId"
                placeholder="ID de la historia médica"
              />
            </div>

            <!-- General Instructions -->
            <div class="mb-3">
              <label class="form-label">Instrucciones Generales</label>
              <textarea
                class="form-control"
                [field]="prescriptionForm.generalInstructions"
                placeholder="Ingrese instrucciones generales"
                rows="4"
              ></textarea>
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="router.navigate(['/prescription'])"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                {{ id() && id() !== 0 ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
