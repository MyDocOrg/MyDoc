<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0">
            {{ id() && id() !== 0 ? 'Editar Consulta' : 'Crear Consulta' }}
          </h5>
        </div>

        <div class="card-body">
          <form (submit)="onSubmit($event)">
            <!-- Appointment ID -->
            <div class="mb-3">
              <label class="form-label">Cita *</label>
              <input
                type="number"
                class="form-control"
                [field]="consultationForm.appointmentId"
                placeholder="ID de la cita"
              />
            </div>

            <!-- Reason -->
            <div class="mb-3">
              <label class="form-label">Motivo de Consulta</label>
              <textarea
                class="form-control"
                [field]="consultationForm.reason"
                placeholder="Ingrese motivo de consulta"
                rows="3"
              ></textarea>
            </div>

            <!-- Diagnosis -->
            <div class="mb-3">
              <label class="form-label">Diagnóstico</label>
              <textarea
                class="form-control"
                [field]="consultationForm.diagnosis"
                placeholder="Ingrese diagnóstico"
                rows="3"
              ></textarea>
            </div>

            <!-- Consultation Date -->
            <div class="mb-3">
              <label class="form-label">Fecha de Consulta</label>
              <input
                type="datetime-local"
                class="form-control"
                [field]="consultationForm.consultationDate"
              />
            </div>

            <!-- Weight -->
            <div class="mb-3">
              <label class="form-label">Peso (kg)</label>
              <input
                type="number"
                class="form-control"
                [field]="consultationForm.weightKg"
                placeholder="Ingrese peso en kg"
                step="0.01"
              />
            </div>

            <!-- Height -->
            <div class="mb-3">
              <label class="form-label">Altura (cm)</label>
              <input
                type="number"
                class="form-control"
                [field]="consultationForm.heightCm"
                placeholder="Ingrese altura en cm"
                step="0.01"
              />
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="router.navigate(['/consultation'])"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                {{ id() && id() !== 0 ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
