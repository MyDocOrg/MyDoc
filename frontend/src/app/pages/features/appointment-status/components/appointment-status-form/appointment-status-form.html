<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0">
            {{ id() && id() !== 0 ? 'Editar Estado de Cita' : 'Crear Estado de Cita' }}
          </h5>
        </div>

        <div class="card-body">
          <form (submit)="onSubmit($event)">
            <!-- Name -->
            <div class="mb-3">
              <label class="form-label">Nombre *</label>
              <input
                type="text"
                class="form-control"
                [field]="appointmentStatusForm.name"
                placeholder="Ingrese nombre del estado"
              />
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea
                class="form-control"
                [field]="appointmentStatusForm.description"
                placeholder="Ingrese descripción del estado"
                rows="3"
              ></textarea>
            </div>

            <!-- Is Active -->
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                [field]="appointmentStatusForm.isActive"
                id="isActive"
              />
              <label class="form-check-label" for="isActive">Activo</label>
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="router.navigate(['/appointment-status'])"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                {{ id() && id() !== 0 ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
