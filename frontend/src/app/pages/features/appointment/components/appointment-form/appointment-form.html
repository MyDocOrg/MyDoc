<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0">
            {{ id() && id() !== 0 ? 'Editar Cita' : 'Crear Cita' }}
          </h5>
        </div>

        <div class="card-body">
          <form (submit)="onSubmit($event)">
            <!-- Doctor ID -->
            <div class="mb-3">
              <label class="form-label">Doctor *</label>
              <input
                type="number"
                class="form-control"
                [field]="appointmentForm.doctorId"
                placeholder="ID del doctor"
              />
            </div>

            <!-- Clinic ID -->
            <div class="mb-3">
              <label class="form-label">Clínica *</label>
              <input
                type="number"
                class="form-control"
                [field]="appointmentForm.clinicId"
                placeholder="ID de la clínica"
              />
            </div>

            <!-- Patient ID -->
            <div class="mb-3">
              <label class="form-label">Paciente *</label>
              <input
                type="number"
                class="form-control"
                [field]="appointmentForm.patientId"
                placeholder="ID del paciente"
              />
            </div>

            <!-- Status ID -->
            <div class="mb-3">
              <label class="form-label">Estado *</label>
              <input
                type="number"
                class="form-control"
                [field]="appointmentForm.statusId"
                placeholder="ID del estado"
              />
            </div>

            <!-- Appointment Date -->
            <div class="mb-3">
              <label class="form-label">Fecha y Hora de la Cita *</label>
              <input
                type="datetime-local"
                class="form-control"
                [field]="appointmentForm.appointmentDate"
              />
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="router.navigate(['/appointment'])"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                {{ id() && id() !== 0 ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
