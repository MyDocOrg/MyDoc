<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col">
      <h5 class="mb-0">Horarios de Medicación</h5>
    </div>

    <div class="col text-end">
      <button type="button" class="btn btn-primary" routerLink="add">
        Crear Horario
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <app-generic-table
      [headersTable]="['Id','Prescripción', 'Medicamento', 'Fecha', 'Hora', '¿Tomado?']"
      [columsData]="['id', 'prescriptionId', 'medicineId', 'scheduledDate', 'scheduledTime', 'taken']"
      [tableData]="medicationScheduleList()"
      [loading]="loading"
      (edit)="editMedicationSchedule($event)"
      (delete)="deleteMedicationSchedule($event)"
      (detail)="viewMedicationSchedule($event)"
    />
  </div>
</div>
