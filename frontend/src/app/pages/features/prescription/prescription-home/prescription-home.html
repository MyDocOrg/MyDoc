<mat-card>
  <mat-card-content>
    <!-- Header with title and action button -->
    <div class="d-flex justify-content-between align-items-center m-b-16">
      <mat-card-title class="mb-0">Gestión de Prescripciones</mat-card-title>
      <button mat-raised-button color="primary" (click)="openCreateDialog()">
        <span class="iconify" data-icon="mdi:plus"></span>
        <span>Nueva Prescripción</span>
      </button>
    </div>

    <!-- Search Field -->
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar prescripciones</mat-label>
      <input matInput placeholder="Instrucciones..." [(ngModel)]="searchText" (input)="applyFilter($event)">
      <span class="iconify" data-icon="mdi:magnify" matPrefix></span>
      <button matSuffix mat-icon-button *ngIf="searchText" (click)="clearSearch()" aria-label="Limpiar búsqueda">
        <span class="iconify" data-icon="mdi:close"></span>
      </button>
    </mat-form-field>

    <!-- Table -->
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Medical History ID Column -->
        <ng-container matColumnDef="medicalHistoryId">
          <th mat-header-cell *matHeaderCellDef class="f-w-400 f-s-14 p-l-0">
            ID Historia Médica
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            {{ element.medicalHistoryId || '-' }}
          </td>
        </ng-container>

        <!-- General Instructions Column -->
        <ng-container matColumnDef="generalInstructions">
          <th mat-header-cell *matHeaderCellDef class="f-w-400 f-s-14">
            Instrucciones Generales
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.generalInstructions || '-' }}
          </td>
        </ng-container>

        <!-- Created At Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef class="f-w-400 f-s-14">
            Fecha de Creación
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAt || '-' }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="f-w-400 f-s-14">
            Acciones
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <span class="iconify" data-icon="mdi:dots-vertical"></span>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="viewPrescription(element.id)">
                <span class="iconify" data-icon="mdi:eye"></span>
                <span>Ver</span>
              </button>
              <button mat-menu-item (click)="editPrescription(element.id)">
                <span class="iconify" data-icon="mdi:pencil"></span>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="deletePrescription(element.id)">
                <span class="iconify" data-icon="mdi:delete"></span>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Empty state -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 20px;">
            No hay prescripciones disponibles
          </td>
        </tr>
      </table>
    </div>

    <!-- Paginator -->
    <div class="paginator-container">
      <mat-paginator [pageSize]="30" [pageSizeOptions]="[10, 30, 50, 100]" showFirstLastButtons
        aria-label="Seleccionar página de prescripciones">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
