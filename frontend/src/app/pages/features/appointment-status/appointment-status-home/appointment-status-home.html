<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col">
      <h5 class="mb-0">Estados de Cita</h5>
    </div>

    <div class="col text-end">
      <button type="button" class="btn btn-primary" routerLink="add">
        Crear Estado
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <app-generic-table
      [headersTable]="['Id','Nombre', 'Descripción', 'Activo']"
      [columsData]="['id', 'name', 'description', 'isActive']"
      [tableData]="appointmentStatusList()"
      [loading]="loading"
      (edit)="editAppointmentStatus($event)"
      (delete)="deleteAppointmentStatus($event)"
      (detail)="viewAppointmentStatus($event)"
    />
  </div>
</div>
